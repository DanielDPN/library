{% extends 'books/base.html' %}

{% block content %}
     <div class="post">
         {% if book.published_date %}
             <div class="date">
                 {{ book.published_date }}
             </div>
         {% endif %}
         <a class="btn btn-default" href="{% url 'book_edit' pk=book.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
         <h1>{{ book.title }}</h1>
         <p>{{ book.summary|linebreaksbr }}</p>
         <p>{{ book.author }}</p>
     </div>
{% endblock %}
